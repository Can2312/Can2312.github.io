<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python in HTML (Pyodide)</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <style>
        #output {
            width: 100%;
            height: 150px;
            border: 2px solid #333;
            padding: 10px;
            font-family: monospace;
            background: #f5f5f5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Python Çıktısı:</h2>
<div id="output">Yükleniyor...</div>

<script>
    async function main() {
        // Pyodide'i yükle
        let pyodide = await loadPyodide();

        // Python kodu
        pyodide.runPython(`
from js import document

message = "Merhaba! Python HTML içinde çalışıyor :)"
document.getElementById("output").innerText = message
        `);
    }

    main();
</script>

</body>
</html>
